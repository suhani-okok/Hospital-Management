{% extends 'web/base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="confirm_password">ConfirmPassword</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="profile_picture">ProfilePicture</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="address/line1">address/line1</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="State">State</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="pincode">PINCODE</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>




        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
{% endblock %}
